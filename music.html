<h1>향피리</h1><br/>
전통음악 연주에 사용되는 세가지 피리, 즉 향피리·세피리·당피리 중의 하나이다.<br/>
악기의 분류상으로 보면 팔음 악기 중 죽부에 들며, 공명악기군에 속한다.<br/>
세 가지의 피리는 모두 관(管)에다 혀(속칭 서, 舌, reed)를 꽂아 세로로 부는데, 이 중에서 향피리는 세피리에 비하여 굵은 관대와 큰 혀를 사용하므로 일명 대피리로 지칭되기도 한다.<br/>
향피리 관의 길이는 궁중음악용과 민속음악용이 약간의 차이를 보이는데, 궁중음악용은 약 26.4㎝, 민요에 사용되는 것은 25.4㎝, 시나위용은 25㎝ 가량이다.
